!DOCTYPE html>
<html>

<head><title>Add and Remove List Items</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href='./css/add-remove-list.css' rel='stylesheet' /></head>
</head>
<body>
    <div class="container">
        <table id="myTable" class=" table order-list">
        <thead>
            <tr>
                <td>#</td>
                <td>Latitude</td>
                <td>Longitude</td>
                <td>Altitude</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="col-sm-2">
                    <input type="text" name="num-box" class="form-control" />
                </td>
                <td class="col-sm-2">
                    <input type="text" name="lat-box"  class="form-control"/>
                </td>
                <td class="col-sm-2">
                    <input type="text" name="lng-box"  class="form-control"/>
                </td>
                <td class="col-sm-2">
                    <input type="text" name="alt-box"  class="form-control"/>
                </td>
                <td class="col-sm-1"><a class="deleteRow"></a>

                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" style="text-align: left;">
                    <input type="button" class="btn btn-lg btn-block " id="addrow" value="Add Row" />
                </td>
            </tr>
            <tr>
            </tr>
        </tfoot>
    </table>
    </div>
</body>
<script src="./js/add-remove-list.js" type="text/javascript"></script>
</html>
